<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Day Card</title>
    <link rel="stylesheet" href="/V-Day/styles.css" />
  </head>
  <body>
    <div class="card" id="valentineCard">
      <h2>Will you be my valentine's?</h2>
      <p>Click the heart below to select your answer.</p>
      <div class="heart" onclick="showMessage()">❤️</div>
      <p class="hidden-message">
        'I worked like a dog, day and night' so ain't no way you are rejecting
        me 😭. PS: you are loved! 💕. It is me and you go ya bokhutlong ba
        lefasthe. Love Pogiso
      </p>
    </div>
    <script>
      function showMessage() {
        document
          .getElementById("valentineCard")
          .classList.toggle("show-message");
      }
    </script>
  </body>
</html>

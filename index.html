<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Day Card.</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: pink;
        font-family: Arial, sans-serif;
      }
      .card {
        width: 300px;
        height: 400px;
        background: white;
        border-radius: 20px;
        text-align: center;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        position: relative;
      }
      .heart {
        font-size: 50px;
        color: red;
        cursor: pointer;
      }
      .hidden-message {
        opacity: 0;
        transition: opacity 1s;
        font-size: 18px;
        color: crimson;
        margin-top: 20px;
      }
      .show-message .hidden-message {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="card" id="valentineCard">
      <h2>Will you be my Valentine's?</h2>
      <p>Click the heart below to give your answer</p>
      <div class="heart" onclick="showMessage()">‚ù§Ô∏è</div>
      <p class="hidden-message">
        'I worked like a dog, day and night' so ain't no way you are rejecting
        me üò≠. Please click on the next link to submit your answer ü§≠üíï
      </p>
      <a href="https://bemydateshawty.netlify.app/" target="_blank"
        >Link Text</a
      >
    </div>
    <script>
      function showMessage() {
        document
          .getElementById("valentineCard")
          .classList.toggle("show-message");
      }
    </script>
  </body>
</html>
